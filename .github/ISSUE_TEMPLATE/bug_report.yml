name: Bug Report
description: Bug Report
title: "[Bug] "
labels: ["bug"]
body:
    - type: textarea
      id: what-happened
      attributes:
          label: What happened
          description: Also tell us, what did you expect to happen?
      validations:
          required: true
    - type: dropdown
      id: browsers
      attributes:
          label: What browsers are you seeing the problem on?
          multiple: true
          options:
              - Firefox
              - Chrome
              - Safari
              - Microsoft Edge
              - etc.
    - type: textarea
      id: logs
      attributes:
          label: Relevant log output
          description: lease copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
          render: Shell
